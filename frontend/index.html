<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Students CRUD UI </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='app.js' defer></script>
</head>
<body>
    <h1>Students - CRUD Demo</h1>
    <p class="muted"> Express/Mongo backend at <code id="apiUrl"></code> CROS must be enabled (youe server already is).</p>

    <div class="grid">
        <div class="card">
            <div style="display: flex; gap: 12px; align-items: center; justify-content: space-between;">
                <strong>Student List</strong>
                <div>
                    <button id="refreshBtn" class="small"> Refresh</button>
                    <button id="newBtn" class="small"> Add Student</button>
                </div>
            </div>

            <div id="list" class="list" aria-live="polite"></div>
        </div>

        <div class="card">
            <strong id="formTitle">Create new student</strong>

            <form id="studentForm">
                <input type="hidden" id="studentId">
                <label for="name">Name</label>
                <input id="name" name="name" placeholder="Full name" required>

                <label for="age">Age</label>
                <input id="age" type="number" name="age" id="" min="0" placeholder="Age">

                <label for="grade">Grade</label>
                <input id="grade" name="grade" placeholder="Grade (optinal)">

                <div style="display: flex; gap: 8px; margin-top: 12px;">
                    <button id="saveBtn" type="submit"> Save</button>
                    <button id="cancelBtn" type="button"> Cancel</button>
                    <button id="deleteBtn" type="button" class="hidden"> Delete</button>
                </div>
            </form>
            <div id="status" class="status muted"></div>
        </div>
    </div>
</body>
</html>
